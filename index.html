<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Whenever</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href=./assets/css/style.css>
</head>

<body>
    <nav class="navbar is-primary justify-content-center">
        <span class="navbar-brand title h1">Weather Whenever!</span>
    </nav>

    
    <main>
        <div class="container">
            <div class="row searches">
                <div class="column">
                    <h2 class="title is-3">Search for a city:</h2>
                    <form>
                        <input type="text" name="city" id="city" class="input">
                        <button type="submit" class="button is-primary">Search</button>
                    </form>
                    <div id="history"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="">
                <div id="main-w">
                    <h1 id="inputCity"></h1>
                    <p id="currentDate"></p>
                    <img id="currentIcon">
                    <p id="inputTemp"></p>
                    <p id="inputHum"></p>
                    <p id="inputWind"></p>
                    <p id="inputUV"></p>
                </div>
            </div>
            <div class="row right">
                <div class="col-8" id=days></div>
                <div class="col-4"></div>
            </div>
        </div>



    </main>
    <script>
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
